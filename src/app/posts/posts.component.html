<div class="l-content">
    <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-3" *ngFor="let post of posts">
            <div class="pricing-table pricing-table-free">
                <ul class="pricing-table-list" (click)="onPostClick(post)">
                    <li>{{post.id}}. <a [routerLink]="['/post', post.id]" routerLinkActive="active"> {{post.title}} </a> </li>
                </ul>
            </div>
        </div>
    </div> <!-- end l-content -->
</div>
